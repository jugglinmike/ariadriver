<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
</head>
<body>
	<div role="dialog" aria-hidden="true" id="non-modal-1" data-skip></div>

	<div tabindex="-1"
		id="good"
		aria-hidden="true"
		role="dialog">
			<div class="dialog__window" role="document">
					<header role="banner">
							<h2 id="dialog_title">Well-implemented Dialog</h2>
							<button>Some other button</button>
							<button
								aria-label="Close dialog"
								class="dialog__close"
								type="button">&times;</button>
					</header>
					<div>
						This is some content.
					</div>
			</div>
			<div class="dialog__mask"></div>
	</div>
</body>
</html>
