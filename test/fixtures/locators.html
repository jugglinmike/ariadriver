<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="./shared.css" />
</head>
<body>
	<section>
		<header>
			<h4>A heading</h4>
			<h5>A sub-heading</h5>
		</header>
	</section>

	<form>
		<label>
			Control inside - input
			<input value="Value of inside input" />
		</label>

		<label>
			Control inside - button
			<div></div><span></span>
			<button value="Value of inside button">Button text</button>
			<div></div><span></span>
		</label>

		<label>
			Control inside - meter
			<div></div><span></span>
			<meter value="0.99"></meter>
			<div></div><span></span>
		</label>

		<label>
			Control inside - output
			<div></div><span></span>
			<output>Value of inside output</output>
			<div></div><span></span>
		</label>

		<label>
			Control inside - progress
			<div></div><span></span>
			<progress min="0" max="100" step="1" value="64"></progress>
			<div></div><span></span>
		</label>

		<label>
			Control inside - select
			<div></div><span></span>
			<select>
				<option>First</option>
				<option selected value="Value of second inside option">Second</option>
				<option>Third</option>
			</select>
			<div></div><span></span>
		</label>

		<label>
			Control inside - textarea
			<div></div><span></span>
			<textarea>Value of inside textarea</textarea>
			<div></div><span></span>
		</label>

		<label>
			Control inside   (label bearing
			non-significant whitespace)
			<input
				value="Value of inside input for label bearing non-significant whitespace" />
		</label>

		<label for="outside-input">Control outside</label>
		<input type="hidden" value="extra markup" />
		<input id="outside-input" value="Value of outside input" />

		<label for="outside-input-whitespace">
			Control outside   (label bearing
			non-significant whitespace)
		</label>
		<input type="hidden" value="extra markup" />
		<input id="outside-input-whitespace"
			value="Value of outside input for label bearing non-significant whitespace" />

		<label>Control inside - invalid<input value="1 of 2" /><input value="2 of 2" /></label>

		<label for="unrelated">Control outside - invalid<input /></label>
		<input id="unrelated"
			value="Value of outside `<input>` whose `<label>` contains another `<input>`"
			/>
	</form>
</body>
</html>
